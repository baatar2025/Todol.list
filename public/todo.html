<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body id="body">
    <div class="flex margin">
      <div class="none" id="inputanket">
        <div class="anket flexc grid golluulah">
          <h1>Add task</h1>

          <head>
            Title
          </head>
          <input type="text" id="input1" />
          
          <head>
            Description
          </head>
          <input type="text" id="input2" />

          <head>
            Status
          </head>
          <select id="select1">
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Stuck">Stuck</option>
            <option value="Done">Done</option>
          </select>
          <head>  
            Priority
          </head>
          <select id="select2">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button id="anketbtn1" onclick=" add() ">+Add task</button>
        </div>
      </div>
      <!-- undsen -->
      <!-- box1 -->
      <div class="box88">
        <div class="flex textcenter">
          <h2>To do</h2>
          <span>0</span>
        </div>
        <!-- ogogdliin salaa 1 -->
        <div class="boxes">
          <div class="box" id="sav1" draggable="true"></div>
        </div>
        <button id="btn1" onclick="dar()" class="button">+ Add cart</button>
      </div>
      <!-- box2 -->
      <div class="box88">
        <div class="flex textcenter">
          <h2 >In progress</h2>
          <span>0</span>
        </div>
        <!-- ogogdliin salaa 2 -->
        <div class="boxes">
          <div class="box" id="sav2" draggable="true"></div>
        </div>
        <button id="btn2" onclick="dar()" class="button">+ Add cart</button>
      </div>
      <!-- box3 -->
      <div class="box88">
        <div class="flex textcenter">
          <h2 >Stuck</h2>
          <span>0</span>
        </div>
        <!-- ogogdliin salaa 3 -->
        <div class="boxes">
          <div class="box" id="sav3" draggable="true"></div>
        </div>

        <button id="btn3" onclick="dar()" class="button">+ Add cart</button>
      </div>
      <!-- box4 -->
      <div class="box88">
        <div class="flex textcenter">
          <h2>Done</h2>
          <span>0</span>
        </div>
        <!-- ogogdliin salaa 4 -->
        <div class="boxes">
          <div class="box" id="sav4" draggable="true"></div>
        </div>
        <button id="btn4" onclick="dar()" class="button">+ Add cart</button>
      </div>
    </div>
    <div style="display:none;">
      <div class="deletesav">
        <div></div>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
